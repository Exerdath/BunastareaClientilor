<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                    <input type="text" name="" placeholder="Username" formControlName="username">
                    <input type="password" name="" placeholder="Password" formControlName="password">
                    <a class="forgot text-muted" href="#">Forgot password?</a>
                    <input type="submit" name="" value="Login" href="#">
                    <a class="forgot text-muted" (click)="openRegister()">Don't have an account ? Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</div>
